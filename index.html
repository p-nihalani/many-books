<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Tracker</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h2 { color: #333; }
        .book-list { margin-bottom: 20px; }
    </style>
</head>
<body>
    <h1>My Book Tracker</h1>
    
    <h2>Currently Reading</h2>
    <ul id="reading-list" class="book-list"></ul>
    
    <h2>Read</h2>
    <ul id="read-list" class="book-list"></ul>
    
    <script>
        async function loadBooks() {
            try {
                const response = await fetch('books.json');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const books = await response.json();
                
                const readingList = document.getElementById('reading-list');
                const readList = document.getElementById('read-list');
                
                books.forEach(book => {
                    const listItem = document.createElement('li');
                    listItem.textContent = `${book.title} by ${book.author} (Rating: ${book.rating})`;
                    
                    if (book.status === "reading") {
                        readingList.appendChild(listItem);
                    } else if (book.status === "read") {
                        readList.appendChild(listItem);
                    }
                });
            } catch (error) {
                console.error('Error loading books:', error);
            }
        }
        
        loadBooks();
    </script>
</body>
</html>
